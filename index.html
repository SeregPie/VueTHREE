<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>VueThree</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>
		<script src="VueThree.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.7/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.7/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="App"
		>
			<v-toolbar
				color="amber darken-3"
				dark
				clipped-left
				app
			>
				<v-toolbar-title>
					VueThree
				</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					icon
					href="https://github.com/SeregPie/VueThree"
					target="_blank"
				>
					<v-icon>
						fab fa-github
					</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<vue-three-renderer :clear-color="backgroundColor">
					<vue-three-scene>
						<vue-three-fog
							:color="backgroundColor"
							:near="1/24"
							:far="4"
						></vue-three-fog>
						<vue-three-perspective-camera
							:near="1/64"
							:far="4"
							:position="cameraPosition"
							:quaternion="cameraQuaternion"
						></vue-three-perspective-camera>
						<component
							v-for="(threeObject, key) in threeObjects"
							:key="key"
							:is="threeObject.component"
							v-bind="threeObject.props"
						></component>
						<vue-three-point-light
							:distance="4"
							:decay="2"
							:position="lightPosition"
						></vue-three-point-light>
					</vue-three-scene>
				</vue-three-renderer>
				<v-tooltip left>
					<v-btn
						slot="activator"
						class="ma-0"
						fixed
						bottom
						right
						color="amber"
						dark
						fab
						@click="resetCamera"
					>
						<v-icon>
							explore
						</v-icon>
					</v-btn>
					<span>
						reset camera
					</span>
				</v-tooltip>
			</v-content>
		</v-app>
		<script src="demo/index.js"></script>
	</body>
</html>
