<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<title>VueTHREE</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js"></script>
		<script src="VueTHREE.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>
	<body style="height: 100%; background-color: #000000;">
		<vue-three-renderer antialias alpha id="demo">
			<vue-three-scene>
				<vue-three-fog
					color="#000000"
					:near="1/24"
					:far="4"
				></vue-three-fog>
				<vue-three-perspective-camera
					:fov="60"
					:near="1/64"
					:far="4"
					:position="[0, 0, 4/2]"
				>
					<vue-three-orbit-controls
						:max-distance="4"
						:enable-damping="true"
						:damping-factor="1/12"
						:rotate-speed="1/6"
						:zoom-speed="1"
						:key-pan-speed="1/2"
						:enable-keys="false"
						:auto-rotate-speed="1/3"
					></vue-three-orbit-controls>
				</vue-three-perspective-camera>
				<component
					v-for="({component, props}, key) in threeObjects"
					:key="key"
					:is="component"
					v-bind="props"
				></component>
				<vue-three-point-light
					:distance="4"
					:decay="2"
					:position="[1, 1, 1]"
				></vue-three-point-light>
				<vue-three-point-light
					:distance="4"
					:decay="2"
					:position="[-1, -1, -1]"
				></vue-three-point-light>
			</vue-three-scene>
		</vue-three-renderer>
		<script src="demo/demo.js"></script>
	</body>
</html>
