<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>VueThree</title>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.@@iterator,Array.prototype.find,Array.prototype.includes,Object.entries,Object.values"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js"></script>
		<script src="VueThree.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.0-alpha.1/vuetify.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.0-alpha.1/vuetify.min.js"></script>
	</head>
	<body>
		<v-app id="App" v-cloak>
			<v-toolbar color="amber darken-3" dark fixed clipped-left app>
				<v-toolbar-title>VueThree</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn icon href="https://github.com/SeregPie/VueThree" target="_blank">
					<v-icon>fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<vue-three-renderer :clear-color="backgroundColor">
					<vue-three-scene>
						<vue-three-fog
							:color="backgroundColor"
							:near="1/24"
							:far="4"
						></vue-three-fog>
						<vue-three-perspective-camera
							:near="1/64"
							:far="4"
							:position="cameraPosition"
							:quaternion="cameraQuaternion"
						></vue-three-perspective-camera>
						<component
							v-for="({component, props}, key) in threeObjects"
							:key="key"
							:is="component"
							v-bind="props"
						></component>
						<vue-three-point-light
							:distance="4"
							:decay="2"
							:position="lightPosition"
						></vue-three-point-light>
					</vue-three-scene>
					<vue-three-interactions
						:press="{objectFilter: isThreePoint, onPress: onThreePointPress}"
						:drag="{objectFilter: isThreePoint, onDragStart: onThreePointDragStart, onDrag: onThreePointDrag, onDragEnd: onThreePointDragEnd}"
						:hover="{objectFilter: isThreePoint, onHoverIn: onThreePointHoverIn, onHoverOut: onThreePointHoverOut}"
						:select="{objectFilter: isThreePoint, onSelectStart: onThreePointsSelectStart, onSelect: onThreePointsSelect, onSelectEnd: onThreePointsSelectEnd}"
					></vue-three-interactions>
					<vue-three-orbit-controls
						v-if="controlsEnabled"
						:camera-position.sync="cameraPosition"
						:camera-quaternion.sync="cameraQuaternion"
						:max-distance="4"
						:enable-damping="true"
						:damping-factor="1/12"
						:rotate-speed="1/6"
						:zoom-speed="1"
						:key-pan-speed="1/2"
						:enable-keys="false"
					></vue-three-orbit-controls>
				</vue-three-renderer>
				<v-tooltip left>
					<v-btn
						slot="activator"
						fab
						fixed
						right
						bottom
						color="amber"
						dark
						@click="resetCamera"
					>
						<v-icon>explore</v-icon>
					</v-btn>
					<span>reset camera</span>
				</v-tooltip>
			</v-content>
		</v-app>
		<script src="demo/index.js"></script>
	</body>
</html>
